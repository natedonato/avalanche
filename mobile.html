<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./bundle.js">
    </script>
    <title>Landslide.js</title>
</head>

<body class="body">

   
    <div class="mobile-height">
        <canvas id="mobilegame" style="border:1px solid black; width: 100%; display: none;"></canvas>
        <div id="menu" style="width: 640px; height: 700px; width: 100%; display: none">
            <h1>
                You climbed <span id="height"> </span>
            </h1>
            <h4 id="death-info">
            </h4>
            <h2>
                tap HERE to play again
            </h2>
        </div>


    <div id="splash" style="width: 640px; height: 700px; width: 100%;">
        <h1>LANDSLIDE.js</h1>
        <h2>tap HERE to play</h2>
    </div>
        <div class="button-container">
            <!-- <div id="joypad">
                <div class="joypad-display"></div>
            </div> -->

            
            <div id="left">
                <div class="left-display">
                <div class="jump-text"> LEFT</div>
                </div>
            </div>

            <div id="right">
                <div class="left-display" style="background-color: aquamarine;">
                <div class="jump-text"> RIGHT</div>
                </div>
            </div>

            <div id="jump-button">
                <div class="jump-display">
                    <div class="jump-text">JUMP</div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
