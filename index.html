<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
    if(screen.width <= 699) {
            document.location = "mobile.html";
        }    
    </script>

    <title>Landslide.js</title>
</head>
<body class="body">

    <div class="full-height">

    <div id="menu" > 
        <h1>
            You climbed <span id="height"> </span>
        </h1>

        <h4 id="death-info">
        </h4>

        <h2>
            press ENTER to play again
        </h2>

    </div>



    <canvas id="game" style="border:1px solid black; display: none;"></canvas>
    <p style="width: 600px; text-align: center; color: white"> Arrow Left/Right: Move | Arrow Up / Space: Jump | Enter: Restart | M: Mute Music 
        <br /> You can jump off the sides of blocks, as well as wrap around the edges of the screen.  <br/>Use these advanced tactics to avoid getting stuck as you climb as high as possible!</p>
    </div>
    <script src="./bundle.js">
    </script>

</body>
</html>
